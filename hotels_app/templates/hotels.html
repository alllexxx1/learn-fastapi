<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <div>
        {% for hotel in hotels %}
        <div style="display:flex;">
            <div style="margin: 10px;">
                <img src="{{ url_for('static', path='images/' + hotel.image_id|string + '.webp') }}" alt="Hotel Picture" width="300">
            </div>

            <div>
                <h1>{{ hotel.name }}</h1>
                <h4>{{ hotel.location }}</h4>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
